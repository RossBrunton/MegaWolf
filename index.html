<!DOCTYPE html>

<html>

<head>
    <title>MegaWolf</title>
    <script defer src='index.js' type='module'></script>
</head>

<body>
    <form onsubmit='load(); return false'>
        <input type='file'>
        <input type='submit' value='Load ROM'>
        <button onclick='void emulator.runTime(1);'>Run (1x)</button>
        <button onclick='void emulator.runTime(0.1);'>Run (0.1x)</button>
    </form>
    
    <div style='display:flex; padding:30px;'>
        <div style='min-width:300px'>
            <br/>d0: 0x<span id='r0'></span>
            <br/>d1: 0x<span id='r1'></span>
            <br/>d2: 0x<span id='r2'></span>
            <br/>d3: 0x<span id='r3'></span>
            <br/>d4: 0x<span id='r4'></span>
            <br/>d5: 0x<span id='r5'></span>
            <br/>d6: 0x<span id='r6'></span>
            <br/>d7: 0x<span id='r7'></span>
            <br/>
            <br/>a0: 0x<span id='r8'></span>
            <br/>a1: 0x<span id='r9'></span>
            <br/>a2: 0x<span id='r10'></span>
            <br/>a3: 0x<span id='r11'></span>
            <br/>a4: 0x<span id='r12'></span>
            <br/>a5: 0x<span id='r13'></span>
            <br/>a6: 0x<span id='r14'></span>
            <br/>a7: 0x<span id='r15'></span>
            <br/>
            <br/>ccr: 0x<span id='r17'></span>
            <br/>pc: 0x<span id='r16'></span>
            <br/>
        </div>
        
        <div>
            <canvas width=518 height=256 id='vram'></canvas>
        </div>
        <div>
            <canvas width=320 height=240 id='display'></canvas>
        </div>
    </div>
</body>

</html>
